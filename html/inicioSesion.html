<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../styles/inicioSesion.css" type="text/css" rel="stylesheet">

    <title>Iniciar Sesi&oacute;n</title>

<body class="grid-contenedor">

    <header>
        <div class="cabecera">

            <section class="contenedor-logo" id="contenedor-logo-fixpoint">

            <section class="contenedor-logo" id="contenedor-logo-user">

    </header>



    <form>
        <div class="correo">
            <label>Correo electr&oacute;nico</label>
            <input type="email" name="correo" class="recuadro" required>
        </div>

        <div class="pass">
            <label>Contrase&ntilde;a</label>
            <input type="password" name="contrasena" class="recuadro" required>
        </div>


        <div class="botones2">
            <input type="submit" name="enviar" value="Enviar" class="boton2">
            <input type="reset" name="borrar" value="Borrar" class="boton2">
            <a href="../html/inicio.html">Salir</a>
        </div>

        <div class="botones">
            <input type="button" name="registro" class="boton" value="Resgistrarse"
                onclick="location.href='../html/popup.html'">
            <input type="button" name="iniciar" class="botonn" value="Iniciar sesi&oacute;n"
                onclick="location.href='../html/inicioSesion.html'">
        </div>

    </form>

</body>
