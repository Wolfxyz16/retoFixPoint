<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/popup.css">
    </head>
    <body>            
            
            <!-- Trigger/Open The Modal -->
            <button id="myBtn"></button>
            
            <!-- The Modal -->
            <section id="myModal" class="modal">
            
              <!-- Modal content -->
              <section class="modal-content">
                <span class="close">&times;</span>
                <section>
                    <section id="navegador">
                        <ul>
                            <li><a href="#0">Iniciar Sesion</a></li>
                            <li><a href="#0">Registrarse</a></li>
                        </ul>
                    </section>
                    <form method="post" class="iniciar">
                        <label for="email">Correo Electronico:<input type="email" id="email"></label>
                        <label for="contrasena">Contrase&ntilde;a:<input type="contrasena" id="contrasena"></label>
                        <input type="submit" value="Iniciar Sesion" id="iniciarSesion">
                    </form>
                    <form method="post" class="registrarse" hidden>
                        <label for="nombre">Nombre:<input type="text" id="nombre"></label>
                        <label for="apellidos">Apellidos:<input type="text" id="apellidos"></label>
                        <label for="email">Correo Electronico:<input type="email" id="email"></label>
                        <label for="contrasena">Contrase&ntilde;a:<input type="contrasena" id="contrasena"></label>
                        <input type="submit" value="Registrarse" id="registro">
                    </form>
                </section>
              </section>
              <script>
                // Get the modal
                var modal = document.getElementById("myModal");
                
                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                  modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                  modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
            </section>
    </body>
</html>
